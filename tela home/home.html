<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="home.css">
    <script src="home.js"></script>
    <title>EsporteON - Home</title>
</head>
<body>
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="logo">Esporte<span>ON</span></h1>
                <nav class="nav-icons">
                    <a href="#" class="nav-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                            <polyline points="9 22 9 12 15 12 15 22"></polyline>
                        </svg>
                    </a>
                    <a href="#" class="nav-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <path d="M12 16v-4M12 8h.01"></path>
                        </svg>
                    </a>
                    <a href="#" class="nav-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                        </svg>
                        <span class="unread-count" style="display: none;">0</span>
                    </a>
                    <a href="../perfil/perfil.html" class="nav-icon profile-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                    </a>
                </nav>
            </div>
        </header>
    
        <div class="min-h-screen">
            <div class="container">
                <!-- Área de Criar Post -->
                <div class="create-post">
                    <div class="create-post-header">
                        <div class="user-avatar">V</div>
                        <textarea
                            rows="3"
                            placeholder="No que você está pensando?"
                            id="newPostText"
                        ></textarea>
                    </div>
                    <div class="post-actions">
                        <div class="media-buttons">
                            <button class="media-btn">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                                    <circle cx="8.5" cy="8.5" r="1.5"/>
                                    <path d="M21 15l-5-5L5 21"/>
                                </svg>
                                Foto
                            </button>
                            <button class="media-btn">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polygon points="23 7 16 12 23 17 23 7"/>
                                    <rect x="1" y="5" width="15" height="14" rx="2" ry="2"/>
                                </svg>
                                Vídeo
                            </button>
                        </div>
                        <button class="publish-btn" onclick="handlePost()">
                            Publicar
                        </button>
                    </div>
                </div>
    
                <!-- Feed de Posts -->
                <div id="feed"></div>
            </div>
        </div>
</body>
</html>
