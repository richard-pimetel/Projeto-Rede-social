<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <script src="script.js" defer></script>
  <title>Login - EsporteON</title>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="logo-container">
        <h1 class="logo">Esporte<span>ON</span></h1>
        <p>Faça login para acessar o melhor do esporte</p>
      </div>

      <form id="loginForm" class="login-form">
        <!-- Campo E-mail -->
        <div class="form-group">
          <input type="email" id="email" name="email" required placeholder=" " />
          <label for="email">E-mail</label>
          <div class="underline"></div>
          <!-- JS usa essa div para mostrar erro -->
          <div class="error-message"></div>
        </div>

        <!-- Campo Senha -->
        <div class="form-group">
          <input type="password" id="senha" name="senha" required placeholder=" " />
          <label for="senha">Senha</label>
          <div class="underline"></div>
          <!-- JS usa essa div para mostrar erro -->
          <div class="error-message"></div>
        </div>

        <!-- Botão com spinner -->
        <button type="submit" class="submit-btn" id="btnEntrar">
          <span class="btn-text">Entrar</span>
          <div class="spinner hidden" id="spinner"></div>
        </button>

        <!-- Aqui o JS vai injetar erro global se necessário -->
        <!-- <div class="global-error-message">...</div> -->

        <div class="links-container">
            <a id="linkCriarConta" class="link" role="button">Criar uma conta</a>
            <a id="linkEsqueceuSenha" class="link" role="button">Esqueceu a senha?</a>
          </div>
          
      </form>
    </div>
  </div>
</body>
</html>
