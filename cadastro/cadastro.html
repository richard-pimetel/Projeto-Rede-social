<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <script src="script-cadastro.js" defer></script>
    <title>Cadastro - EsporteON</title>
</head>
<body>
    <div class="register-container">
        <div class="register-card">
            <div class="logo-container">
                <h1 class="logo">Esporte<span>ON</span></h1>
                <p>Cadastre-se para acessar o melhor do esporte</p>
            </div>

            <form id="registerForm" class="register-form">
                <div class="form-group">
                    <input type="text" id="nome_usuario" name="nome" required>
                    <label for="nome_usuario">Nome Completo</label>
                    <div class="underline"></div>
                    <div class="error-message"></div>
                </div>

                <div class="form-group">
                    <input type="email" id="email_usuario" name="email" required>
                    <label for="email_usuario">E-mail</label>
                    <div class="underline"></div>
                    <div class="error-message"></div>
                </div>

                <div class="form-group">
                    <input type="password" id="senha" name="senha" required>
                    <label for="senha">Senha</label>
                    <div class="underline"></div>
                    <div class="error-message"></div>
                </div>

                <div class="form-group">
                    <input type="password" id="confirmar_senha_usuario" required>
                    <label for="confirmar_senha_usuario">Confirmar Senha</label>
                    <div class="underline"></div>
                    <div class="error-message"></div>
                </div>

                <div class="form-group">
                    <input type="text" id="palavra_chave_usuario" name="senhaRecuperacao" required>
                    <label for="palavra_chave_usuario">Palavra de Recuperação</label>
                    <div class="underline"></div>
                    <div class="error-message"></div>
                </div>

                <!-- Botão -->
                <button type="button" class="submit-btn" id="botao-cadastro">
                    <span class="btn-text">Cadastrar</span>
                    <div class="spinner hidden" id="spinner"></div>
                </button>

            </form>
        </div>
    </div>
</body>
</html>
