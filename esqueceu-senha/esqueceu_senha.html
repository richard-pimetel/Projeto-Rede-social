<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="esqueceu_senha.css">
    <script src="esqueceu_senha.js" defer></script>
    <title>Redefinir Senha</title>
</head>
<body>
    <div class="container">
        <div class="esqueceu_a_senha" id="informacoes_senha">
            <div class="logo">
                <img src="img/key.png" alt="Logo esqueceu a senha"> 
            </div>
            
            <div class="informacoes">
                <h3>Esqueceu a senha?</h3>
                <p>Insira seu e-mail e a palavra chave.</p>
            </div>
        </div>

        <div class="card" id="card_recuperacao">
            <div class="input-grupo_recuperacao">
                <label for="e-mail">E-mail</label> 
                <input type="text" id="e-mail">
            </div>

            <div class="input-grupo">
                <label for="palavra_chave">Palavra-Chave</label> 
                <input type="text" id="palavra_chave">
            </div>

            <button id="botao-recuperacao">Redefinir Senha</button>
        </div>
    </div>
</body>
</html>
