<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="telaLogin.js" defer></script>
    <title>EsporteON - Login</title>
</head>
<body>
    <div class="login-container">
        <!-- Lado Esquerdo: Imagem -->
        <div class="left-side">
            <img src="login-image.jpg" alt="Imagem de Login">
        </div>

        <!-- Lado Direito: FormulÃ¡rio -->
        <div class="right-side">
            <div class="logo">
                <img src="logo.png" alt="EsporteON Logo">
            </div>
            <h2>Bem-vindo ao EsporteON</h2>
            <p>Entre com suas credenciais</p>
            <form id="login-form">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Digite seu email" required>
                </div>
                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" placeholder="Digite sua senha" required>
                </div>
                <button type="submit">Entrar</button>
                <button type="button" onclick="window.location.href='forgot-password.html'">Esqueceu a senha?</button>
                <button type="button" onclick="window.location.href='register.html'">Cadastrar-se</button>
            </form>
        </div>
    </div>
  
</body>
</html>
